apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcolor
spec:
  selector:
    matchLabels:
      app: webcolor
  template:
    metadata:
      labels:
        app: webcolor
    spec:
      containers:
      - name: webcolor
        image: fabricioveronez/web-page:green
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webcolor
spec:
  selector:
    app: webcolor
  ports:
  - port: 80  
    targetPort: 80
---
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          namespace: blue
          name: blue-ingress
        spec:
          rules:
          - host: blue.traefik.189.7.79.10.nip.io
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                       name: blue-service
                       port:
                        number: 80

